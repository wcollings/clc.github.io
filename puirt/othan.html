<p align="center"><font size="5" face="Book Antiqua"><u>

<p align="center"><font size="2" face="Book Antiqua">
O tha'n tombaca daor<br>
O tha n tombaca ginidh<br>
O tha'n tombaca daor<br>
B'fhearr leam gu robh e tuilleadh</font></p>

<p align="center"><font size="2" face="Book Antiqua">
Ginidh air ah-uile punnd<br>
Punnd air a h-uile ginidh<br>
Tha e ginidh air a phunnd<br>
Agus punnd air a ghinidh</font></p></body>
